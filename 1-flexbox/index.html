<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Box Model</title>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<style type="text/css">
			body{
				font-family: roboto;
				font-size: 12px;
			}
			#container
			{
				display: flex;
				flex-direction: row;
				align-items: center;
				justify-content: center;
				flex-wrap: wrap;
				margin-right:auto; /*center container with margins left & right set to auto*/
				margin-left:auto;
				width:80%;	/*to center an element it must have a fixed width*/
				height: 600px;
				background-color:#AA4639;
				border-radius: 10px;
				padding: 10px;
				font-size: 0;	/* remove inline-block spacing*/
			}
			.box{
				display: inline-block;
				height: 100%;
				text-align: center;
				background-color: #81BBC9;
				border-radius:10px;
				font-size: 35px;
				margin: 10px;
			}
			#box4{
				order: -1;
			}
			#box3{
				order:0;
			}
			#box2{
				order:0;
			}
			#box1{
				order:0;
			}
		</style>
	</head>
	<body>
		<div id="container">

			<div id="box1" class="box"><h2>1</h2></div>
			<div id="box2" class="box"><h2>2</h2></div>
			<div id="box3" class="box"><h2>3</h2></div>
			<div id="box4" class="box"><h2>4</h2></div>

		</div>
	</body>
</html>
